<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Exemplo</title>
</head>
<body>

<h2>Formulário</h2>

<form action="https://www.w3schools.com/action_page.php" method="post">
  
  <fieldset>
    <legend>Data</legend>
    <label for="data">Data:</label>
    <input type="date" id="data" name="data"><br><br>
  </fieldset>
  
  <fieldset>
    <legend>Dados de Acesso</legend>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario"><br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha"><br><br>
  </fieldset>
  
  <fieldset>
    <legend>Dados Pessoais</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco"><br><br>
    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero"><br><br>
    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" name="complemento"><br><br>
    <label for="cidade">Cidade:</label>
    <input list="cidades" id="cidade" name="cidade">
    <datalist id="cidades">
      <option value="São José dos Campos">
      <option value="Campinas">
      <option value="Ribeirão Preto">
      <option value="Sorocaba"></option>
    </datalist><br><br>
    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
    </select><br><br>
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep"><br><br>
  </fieldset>

  <fieldset>
    <form>
        <legend>Selecione seu gênero:</legend>
        <input type="radio" id="masc" name="genero" value="masc" checked>
        <label for="masc">Masculino</label><br>
        <input type="radio" id="fem" name="genero" value="fem">
        <label for="fem">Feminino</label><br>
    </form>
</fieldset>

<fieldset>
    <legend>Curso:</legend>
    <input type="checkbox" id="ads" name="curso" value="ADS">
    <label for="ads">ADS</label><br>
    <input type="checkbox" id="jogos" name="curso" value="Jogos">
    <label for="jogos">Jogos</label><br>
    <input type="checkbox" id="gestao_ti" name="curso" value="Gestão de TI">
    <label for="gestao_ti">Gestão de TI</label><br>
    <input type="checkbox" id="banco_dados" name="curso" value="Banco de Dados">
    <label for="banco_dados">Banco de Dados</label><br>
</fieldset>


<fieldset>
    <form>
        <legend>Modelo:</legend>
        <input type="radio" id="pres" name="modelo" value="pres" checked>
        <label for="pres">Presencial</label><br>
        <input type="radio" id="hib" name="modelo" value="hib">
        <label for="hib">Hibrido</label><br>
        <input type="radio" id="ead" name="modelo" value="ead">
        <label for="ead">EAD</label><br>
    </form>
</fieldset>
  
  <input type="submit" value="Enviar">
</form>
</body>
</html>
